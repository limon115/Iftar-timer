name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Unzip project
        run: unzip *.zip -d project

      # ðŸ”§ Install Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # â˜• Install JDK
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # âš™ï¸ Install Gradle
      - name: Install Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      # ðŸ” Find project root (contains settings.gradle)
      - name: Locate project root
        run: |
          ROOT=$(find project -name "settings.gradle" | head -n 1 | xargs dirname)
          echo "ROOT=$ROOT" >> $GITHUB_ENV
          echo "Project root: $ROOT"

      # ðŸš€ Build APK
      - name: Build Debug APK
        run: |
          cd "$ROOT"
          gradle assembleDebug

      # ðŸ“¦ Upload result
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iftar-timer-debug-apk
          path: project/**/app/build/outputs/apk/debug/*.apk
