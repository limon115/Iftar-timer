name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:   # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get your repo files
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Unzip the uploaded project ZIP
      - name: Unzip project
        run: |
          unzip *.zip -d project
          ls project

      # 3️⃣ Setup Java (required for Android build)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4️⃣ Make Gradle executable
      - name: Grant gradlew permission
        run: chmod +x project/**/gradlew

      # 5️⃣ Build Debug APK
      - name: Build APK
        run: |
          cd project
          ./gradlew assembleDebug

      # 6️⃣ Upload APK as downloadable artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iftar-timer-debug-apk
          path: project/**/app/build/outputs/apk/debug/*.apk
