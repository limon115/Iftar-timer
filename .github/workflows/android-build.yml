name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Unzip project
        run: unzip *.zip -d project

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle 8
        run: |
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip gradle-8.7-bin.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      - name: Locate project root
        run: |
          ROOT=$(find project -name "settings.gradle" | head -n 1 | xargs dirname)
          echo "ROOT=$ROOT" >> $GITHUB_ENV

      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> "$ROOT/gradle.properties"
          echo "android.enableJetifier=true" >> "$ROOT/gradle.properties"

      # ‚≠ê REMOVE BROKEN GENERATED FILE
      - name: Remove bad values.xml
        run: |
          find project -path "*/build/*/values/values.xml" -delete

      - name: Build APK
        run: |
          cd "$ROOT"
          gradle assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: iftar-timer-debug-apk
          path: project/**/app/build/outputs/apk/debug/*.apk
