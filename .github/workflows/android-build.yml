name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip project
        run: unzip *.zip -d project

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ðŸ” Find the folder containing gradlew automatically
      - name: Locate project root
        id: findroot
        run: |
          ROOT=$(find project -name gradlew | head -n 1 | xargs dirname)
          echo "ROOT=$ROOT" >> $GITHUB_ENV
          echo "Project root is $ROOT"

      - name: Grant permission
        run: chmod +x "$ROOT/gradlew"

      - name: Build APK
        run: |
          cd "$ROOT"
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: iftar-timer-debug-apk
          path: project/**/app/build/outputs/apk/debug/*.apk
